<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">

</head>

<body>
    <h1>My Library</h1>
    <div id="library-grid">
    </div>

    <button id="new-book">Add a new book</button>

    <form id="book-form" class="hidden">
        <h2>New Book</h2>
        <label for="title">Title</label>
        <input type="text" name="title" id="title" required>

        <label for="author">Author</label>
        <input type="text" name="author" id="author" required>

        <label for="pages">Pages</label>
        <input type="number" name="pages" id="pages" required>

        <fieldset>
            <legend>Have you read this book already?</legend>
            <label for="true">Yes</label>
            <input type="radio" name="read" id="true" value="true">
            <label for="false">Not Yet</label>
            <input type="radio" name="read" id="false" value="false" checked>
        </fieldset>

        <label for="color">What color would you like the book cover to be?</label>
        <input type="color" name="color" id="color" value="#aa5050">

        <div id="btn-div">
            <button id="add-btn" type="button">Add Book</button>
            <button id="cancel-btn" type="button">Cancel</button>
        </div>
    </form>

    <script src="app.js"></script>
</body>

</html>
